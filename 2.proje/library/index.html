<html lang="en" ng-app="myLibraryApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My library App</title>
</head>

<body  ng-controller="LibraryController">
  <header ng-include="'header.html'"></header>
  <div >
      <div class="content">
          <button ng-click="order='name'" class="btn btn-secondary">order by name </button>
          <button ng-click="order='bookname'" class="btn btn-secondary">order by bookname </button>
          <!-- Actual search box -->
          <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input type="text" ng-model="search" class="form-control" placeholder="Search">
          </div>
      
      <form class="pt-5">
          <div>
      
            <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Add new book
            </button>
      
          </div>
      
          <!-- Add book form -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Library App</h4>
                  <button type="button" class="btn btn-danger" class="close" data-dismiss="modal">&times;</button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
               
                    <input type="text" placeholder="bookname" ng-model="newbook.bookname" class="form-control" />
                    <input type="text" placeholder="Authorname" ng-model="newbook.Authorname" class="form-control" />
                    <input type="text" placeholder="price" ng-model="newbook.price" class="form-control" />
      
                </div>
      
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" ng-click="save()" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-database"></i>Save</button>
                </div>
              </div>
            </div>
      </form>
      </div>
  
      <!-- Update Zone -->
      
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
      </button> -->
      
      <!-- The Modal -->
      <div class="modal" id="updateModal">
      <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Library </h4>
          <button type="button" class="btn btn-danger" class="close"  data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <div class="modal-body">
             <input type="text" placeholder="bookname" ng-model="update.bookname" class="form-control" />  
             <input type="text" placeholder="Authorname" ng-model="update.Authorname" class="form-control" />
             <input type="text" placeholder="price" ng-model="update.price" class="form-control" />

            </div>
        </div>
      
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Update Save</button>
        </div>
      
      </div>
      </div>
      </div>

      <div class="container">
        <table  class="table table-striped">
          <thead class="thead-dark" >
          <tr>
            <th colspan="4">
              <center><div class="pull-left">Book Info</div></center>
            </th>
          </tr>
          <tr>
           
            <th>bookname</th>
            <th>Authorname</th>
            <th>price</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
          <tr ng-repeat="book in books | orderBy:order| filter :search " ng-repeat="x in books" ng-show="book.available"> 
            <td>{{book.bookname}}</td>
            <td>{{book.Authorname}}</td>
            <td>{{book.price}}</td>
            <td>{{x}} <button ng-click="removeBook(book)" class="btn btn-danger">x</button></td>
            <td>{{x}} <button ng-click="updateBook(book)" class="btn btn-outline-primary" data-toggle="modal"
                data-target="#updateModal">Update</button></td>
          </tr>
        </thead>
        </table>
      </div>
    </div>


               
 </body>
